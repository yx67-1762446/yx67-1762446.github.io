<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p.dotted {border-style: dotted;}
    </style>
</head>
<body>
    <header> 
        Welcome to Seattle
    </header>
    <p class="dotted"> Night view</p>
    <div class="container">
    <img src="seattle_night.jpg" style="width:1024px;height:720px;margin:20px">
    <div class="centered">This is the centered text</div>
    </div>
</body>
